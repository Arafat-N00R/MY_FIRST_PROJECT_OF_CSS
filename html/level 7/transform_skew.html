<!DOCTYPE html>
<html lang="en">
<head>
    <title>transform_scale</title>
<style>
            .box {
            height: 50px;
            width: 50px;
            padding: 5px;
            margin: 20px;
            border: 1px solid black;
            border-radius: 5px;
            position: relative;
            top: 30px;
            left: 30px;
            background-color: brown;
            transition-property: all;
            transition-duration: 0.5s;
            transition-timing-function: 1s;

        } 
        #box1:hover {transform: skew(45deg);}
        #box2:hover {transform: skew(180deg);}

</style>
</head>
<body>
    <div id="box1" class="box">Scale Twice</div>
    <div id="box2" class="box">Scale 4 times</div>

</body>
</html>
