<!DOCTYPE html>
<html lang="en">
<head>
    <title>float</title>
    <style>
        .container {
            height: 110px;
            width: 300px;
            background-color: burlywood;
            border: 1px solid #000;
        }
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        #box1 {
            background-color: red;
            float: right;
        }
        #box2 {
            background-color: blue;
            float: left;

        }

    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
    </div>
</body>
</html>
