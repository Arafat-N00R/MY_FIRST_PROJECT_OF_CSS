<!DOCTYPE html>
<html lang="en">
<head>
    <title>display_block</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            background-color: brown;
            margin: 10px;
            text-align: center;
            border: 5px solid black;
            border-radius: 10px;
            display: block;

        }
        #parrent {
            margin: 0%;
            padding: 0%;
            background-color: rgb(98, 0, 255);
        }
    </style>
</head>
<body>
    <div id="parrent">
        <div id="div1" class="box">box1</div>
        <div id="div2" class="box">box2</div>
        <div id="div3" class="box">box3</div>
    </div>
</body>
</html>
