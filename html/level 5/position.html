<!DOCTYPE html>
<html lang="en">
<head>
    <title>position</title>
<style>
    .box {
        height: 50px;
        width: 50px;
        background-color: brown;
        margin: 5px;
    }
    #div1 {
        position: static;
        text-align: center;
    }
    #div2 {
        position: relative;
        top: 5px;
        left: 50px;
    }
    #div3 {
        position: absolute;
         top: 27px;
    }
    #div4 {
        position: fixed;
        left: 20px;
    }
</style>
</head>
<body>
    <div id="div1" class="box">div1</div>
    <div id="div2" class="box">div2</div>
    <div id="div3" class="box">div3</div>
    <div id="div4" class="box">div4</div>
    <div class="box">div4</div>
    <div class="box">div4</div>

</body>
</html>
