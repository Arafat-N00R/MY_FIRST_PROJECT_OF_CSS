<!DOCTYPE html>
<html lang="en">
<head>
    <title>text_decoration</title>
   <style>
    .box { height: 60px; width: 65px;}
    #box1 {background-color: blueviolet; text-decoration: underline;}
    #box2 {text-decoration: overline;}
    #box3 {text-decoration: line-through;}
   </style>
</head>
<body>
    <h2 id="box1" class="box">box1</h2>
    <h2 id="box2" class="box">box2<h2>
    <h2 id="box3" class="box">box3</h2>
    <a href="#">link</a><br>
    <a href="#" style="text-decoration: none;">link</a>
</body>
</html>
