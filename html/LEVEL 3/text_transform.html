<!DOCTYPE html>
<html lang="en">
<head>
    <title>text_transform</title>
    <style>
        #box1 {text-transform: uppercase;}
        #box2 {text-transform: lowercase;}
        #box3 {text-transform: capitalize;}
        #box4 {text-transform: none;}
    </style>
</head>
<body>
    <h3 id="box1" class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi officiis corporis pariatur?</h3>
    <h3 id="box2" class="box">Lorem ipsum dolor, sit amet consectetur adipisicing.</h3>
    <h3 id="box3" class="box">Lorem ipsum dolor sit amet.</h3>
    <h3 id="box4" class="box">Lorem, ipsum dolor.</h3>
</body>
</html>
