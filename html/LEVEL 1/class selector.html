<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selector</title>
    <style>
        .first {color: red;}
        #SECOND {color: rgb(0, 38, 255)}
    </style>
</head>
<body>
    <div class="first">first div</div>
    <div id="SECOND">SECOND DIV</div>
    <div id="SECOND">third div</div>
</body>
</html>
